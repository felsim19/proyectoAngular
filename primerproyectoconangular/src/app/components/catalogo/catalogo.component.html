<div class="fondo">
    <div class="container text-center text-light mb-4">
        <h1 class="pt-3 fuente-general">Nuestros productos</h1>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center row">
            <div class="card mb-3 col-5 zoom m-2 w-100" style="max-width: 540px;" *ngFor="let productos of listProducto" routerLink="/producto">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="{{productos.RutaImg}}" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title fuente-general">{{productos.Nombre}}</h5>
                            <p class="card-text"><small class="text-muted">{{productos.Descripcion}} </small></p>
                            <br>
                            <p class="card-text"><b>{{productos.Precio |  currency: '$ '}}</b></p>
                            <button class="btn text-white">Ver m√°s detalles</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-scroll-to-top></app-scroll-to-top>
